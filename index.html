<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tikky-Takky-Toe</title>
        <meta charset="UTF-8"/>
        <link href="styles.css" rel="stylesheet"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="score-container">
            <div id="x-score-container">
                <div>X</div>
                <div id="x-number" class="number">-</div>
            </div>
            <div id="o-score-container">
                <div>O</div>
                <div id="o-number" class="number">-</div>
            </div>
        </div>
        <div class="main-container">
            <div class="gameboard">
                <div class="cell" data="0"></div>
                <div class="cell" data="1"></div>
                <div class="cell" data="2"></div>
                <div class="cell" data="3"></div>
                <div class="cell" data="4"></div>
                <div class="cell" data="5"></div>
                <div class="cell" data="6"></div>
                <div class="cell" data="7"></div>
                <div class="cell" data="8"></div>
            </div>
            <div class="result">
                <div id="result-symbol"></div>
                <div id="result-text"></div>
            </div>
        </div>
        <div class="restart-button">RESTART GAME</div>
    </body>
</html>
